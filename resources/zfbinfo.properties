# look here.........................................................
# 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
# 8 下面的是正确的
sign_type=RSA2
# 9最大的查询次数5次
max_query_retry=5
# 10 间隔是5s一次
query_duration=5000
# 11 当面付最大撤销次数和撤销间隔（毫秒）
max_cancel_retry=3
cancel_duration=2000
# 12 交易保障线程第一次调度延迟和调度间隔（秒）
heartbeat_delay=5
heartbeat_duration=900
