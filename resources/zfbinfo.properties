# 2 默认的
mcloud_api_domain=http://mcloudmonitor.com/gateway.do
# 3  此处请填写你的PID--商户id
pid=2088102175989587 
# 4 此处请填写你当面付的APPID
appid=2016091700529871
#--------------------------前四个是正确的！！！！！！！！！！！！！！！
